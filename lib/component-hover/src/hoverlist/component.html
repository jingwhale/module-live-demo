<div class="ux-hover-hoverlist">
    <div
        class="u-hovertip f-pa {listClass} {mode}"
        on-mouseover={this.mouseenter()}
        on-mouseout={this.mouseleave()}
        style="visibility: visible;top:{top}px; left:{left}px;"
        ref="tip"
        r-animation={fade}>
        <div>{#inc this.$body}</div>
        {#if showArrow}
        <span class="arr f-pa {direction} u-arrow" style="left:{arrLeft||0}px"></span>
        {/if}
    </div>
</div>
