<label class="ux-check {class}" r-class={ {'z-chk':!!checked, 'z-dis':!!disabled, 'z-part': checked === null, 'ux-check-block': block} } r-hide={!visible} title={name}>
<div class="check_box" on-click={this.check()}><i class="ux-icon ux-icon-check"></i></div>
<span on-click={this.clickText()}>{name}</span>
</label>
