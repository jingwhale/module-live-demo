<div class="um-modal {class}" r-animation="on:enter;wait:20;class: um-modal-fadeIn, 3;on:leave;class: um-modal-fadeOut, 2">
    <div class="um-modal_dialog" ref="modalDialog">
        {#if title}
            <h3 class="um-modal_title">{title}</h3>
        {/if}
        {#if content}
            <div class="um-modal_bd f-cb">
                {#inc @(content)}
            </div>
        {/if}
        {#if okButton||cancelButton}
            <div class="um-modal_ft">
                {#if okButton}
                <a class="um-modal-btn" on-click={this.close(true)}>{okButton === true ? '确定' : okButton}</a>
                {/if}
                {#if cancelButton}
                <a class="um-modal-btn" on-click={this.close(false)} >{cancelButton === true ? '取消' : cancelButton}</a>
                {/if}
            </div>
        {/if}
    </div>
</div>
