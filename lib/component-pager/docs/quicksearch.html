m {Object} event - 页码信息 * @param {Number} event.last - 上一次的页码 * @param {Number} event.index - 当前的页码 * @param {Number} event.total - 总页数 */ return Base.extends({ // computed properties computed: { /** * 是否有下一页操作 * * @member {Boolean} module:pool/component-pager/src/pager.Pager#hasNext */ hasNext: { get: function() { return this.data.index&lt;this.data.total; } }, /** * 是否有下一页操作 * * @member {Boolean} module:pool/component-pager/src/pager.Pager#hasPrev */ hasPrev: { get: function() { return this.data.index&gt;PAGE_START; } }, /** * 是否有左侧分隔符 * * @member {Boolean} module:pool/component-pager/src/pager.Pager#hasLeftSep */ hasLeftSep: { get: function() { return this.data.from&gt;CONST_ZERO&amp;&amp; this.data.from&gt;PAGE_START+CONST_ONE; } }, /** * 是否有右侧分隔符 * * @member {Boolean} module:pool/component-pager/src/pager.Pager#hasRightSep */ hasRightSep: { get: function() { return this.data.to&gt;CONST_ZERO&amp;&amp; this.data.to&lt;this.data.total-CONST_ONE; } } }, /** * 模板编译前用来初始化参数 * * @protected * @method module:pool/component-pager/src/pager.Pager#config * @param {Object} data - 与视图关联的数据模型 * @returns {void} */ config: function() { // set default config util.extend(this, { // fragment count count: DEFAULT_COUNT }); // set default view model value util.extend(this.data, { /** * 当前页码 * * @member {Number} module:pool/component-pager/src/pager.Pager#index */ index: DEFAULT_INDEX, /** * 总页码数 * * @member {Number} module:pool/component-pager/src/pager.Pager#total */ total: DEFAULT_TOTAL, /** * 中间段起始页码 * * @member {Number} module:pool/component-pager/src/pager.Pager#from */ from: DEFAULT_FROM, /** * 中间段结束页码 * * @member {Number} module:pool/component-pager/src/pager.Pager#to */ to: DEFAULT_TO }); this.supr(); this.$watch('index',this._onIndexUpdate._$bind(this)); }, /** * 页面变化事件 * * @private * @param {Number} index - 变化后的页码 * @param {Number} last - 变化前的页码 * @returns {void} */ _onIndexUpdate: function(index, last) { // calculate middle fragment position var count = this.count, left = Math.floor(count/CONST_TOW); this.data.from = Math.min( this.data.total-count, Math.max(PAGE_START+CONST_ONE,index-left) ); this.data.to = Math.min( this.data.total-CONST_ONE, this.data.from+count-CONST_ONE ); // format no middle fragment if (this.data.to&lt;CONST_ZERO|| this.data.from&lt;CONST_ZERO|| this.data.from&gt;this.data.to){ this.data.from = DEFAULT_FROM; this.data.to = DEFAULT_TO; } // emit change event this.$emit('change',{ last : last, index : index, total : this.data.total }); }, /** * 定位到指定页面 * * @method module:pool/component-pager/src/pager.Pager#go * @param {Number} index 跳转的页码 * @returns {void} */ go: function(index) { // illegal page index if (!index|| index&lt;PAGE_START|| index&gt;this.data.total){ return; } this.$update('index',index); }, /** * 跳转到上一页 * * @method module:pool/component-pager/src/pager.Pager#prev * @returns {void} */ prev: function() { this.go(this.data.index-PAGE_STEPS); }, /** * 跳转到下一页 * * @method module:pool/component-pager/src/pager.Pager#next * @returns {void} */ next: function() { this.go(this.data.index+PAGE_STEPS); } }); }); × Search results Close "},"pager_ui.js.html":{"id":"pager_ui.js.html","title":"Source: pager_ui.js","body":" 教育产品组件开发文档 Modules pool/component-pager/src/pagerpool/component-pager/src/pager_ui Classes pool/component-pager/src/pager.Pagerpool/component-pager/src/pager_ui.PagerUI Events pool/component-pager/src/pager.Pager#event:changepool/component-pager/src/pager_ui.PagerUI#event:change Source: pager_ui.js /** * PagerUI 组件带默认UI实现文件 * * @version 1.0 * @author edu &lt;edu@corp.netease.com&gt; * @module pool/component-pager/src/pager_ui */ NEJ.define( [ './pager.js', 'text!./pager.html', 'text!./pager.css' ],function( Pager, html, css ) { /** * PagerUI组件 * * @class module:pool/component-pager/src/pager_ui.PagerUI * @extends module:pool/component-pager/src/pager.Pager * * @param {Object} options * @param {Object} options.data 与视图关联的数据模型 */ return Pager.extends({ name : 'ux-pager', css : css, template : ht
