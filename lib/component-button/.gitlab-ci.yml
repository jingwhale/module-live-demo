stages:
  - build
  - test
  - coverage

cache:
  key: "%CI_BUILD_REF_NAME"
  paths:
    - lib
    - node_modules
    - test/coverage

run_build:
  stage: build
  script:
    - npm run build
  only:
    - /^feature\/.*$/
    - triggers

run_lint:
  stage: test
  script:
    - npm run lint
  only:
    - /^feature\/.*$/
    - triggers

run_test:
  stage: test
  script:
    - npm run test
  only:
    - /^feature\/.*$/
    - triggers

run_coverage:
  stage: coverage
  script:
    - npm run coverage-cmd-report
  only:
    - /^feature\/.*$/
    - triggers
