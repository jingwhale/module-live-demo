<span class="ux-search {class}">
    <ux-input ref="input" resetBtn={resetBtn} on-reset={this.reset($event)} value={value} size={size} placeholder={placeholder} on-enter={this.submit($event)} />
    <ux-button class={btnclass} size={size} on-click={this.submit($event)}>{#inc btnText}</ux-button>
</span>
