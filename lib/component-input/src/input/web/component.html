<label class="ux-input2 {class}" r-hide={!visible}>
    {#if addon}
    <span class="ux-input2_addon" r-html={addon}></span>
    {/if}
    <ux-validation rules={rules} value={value} ref="validation" state={state}>
    <input ref="input" class="ux-input ux-input_{state} ux-input_{size} ux-input_{width}"
           type={type}
           placeholder={placeholder}
           autofocus={autofocus}
           readonly={readonly}
           disabled={disabled}
           r-model={value}
           r-class={{"ux-input_reset_shrinkage":!!resetBtn,"ux-input_addon_shrinkage":!!addon}}
           on-keyup={this.onkeyup($event)}
           on-keydown={this.onkeydown($event)}
           on-blur={this.onblur($event)}
           on-focus={this.onfocus($event)}
           on-input={this.oninput($event)}
           on-click={this.onclick($event)}>
    {#if unit}<span class="ux-input2_unit">{unit}</span>{/if}
    {#if eltIE9 && !value}<span class="ux-input2_placeholder">{placeholder}</span>{/if}</ux-validation>
    {#if resetBtn}<a class="ux-input2_reset ux-icon-error-circle" on-click={this.resetValue($event)} r-hide={!this.data.value}></a>{/if}
</label>
