<div class="u-edu-h5player-controlwrap j-controlwrap">
    <!--播放按钮-->
    <a href="javascript:void(0);" class="bigplaybtn j-bigplaybtn">
        <i class="u-edu-h5player-icon icon-big_play_btn"></i>
    </a>
    <!--控制条-->
    <div class="m-controlbar j-controlbar f-cb">
        <div class="g-left f-fl">
            <div class="controlbar_btn pausebtn j-pausebtn">
                <i class="u-edu-h5player-icon icon-pause"></i>
            </div>
            <div class="controlbar_btn playbtn j-playbtn">
                <i class="u-edu-h5player-icon icon-play"></i>
            </div>
            <span class="current_time j-current_time">00:00</span>
            <span class="seperator">/</span>
            <span class="duration j-duration">00:00</span>
        </div>
        <div class="g-right f-fr">
            <div class="controlbar_btn volumebtn j-volumebtn">
                <i class="u-edu-h5player-icon icon-volume"></i>
                <div class="m-popover m-popover-volume j-popover-volume"></div>
            </div>
            <div class="controlbar_btn ratebtn j-ratebtn">
                <span class="ratebtn_text j-ratebtn_text">1x</span>
            </div>
            <div class="controlbar_btn captionbtn j-captionbtn">
                <span class="captionbtn_text">字幕</span>
            </div>
            <div class="controlbar_btn cdnbtn j-cdnbtn">
                <span class="cdnbtn_text">线路</span>
            </div>
            <div class="controlbar_btn qualitybtn j-qualitybtn">
                <span class="qualitybtn_text j-qualitybtn_text">标清</span>
            </div>
            <div class="controlbar_btn notfullscreen j-notfullscreen">
                <i class="u-edu-h5player-icon icon-notfullscreen"></i>
            </div>
            <div class="controlbar_btn fullscreen j-fullscreen">
                <i class="u-edu-h5player-icon icon-fullscreen"></i>
            </div>
        </div>
    </div>
    <!--遮罩-->
    <div class="controlwrap_cover j-controlwrap_cover"></div>
</div>
