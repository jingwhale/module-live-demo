<div class="u-edu-h5player-controlwrap-mobile j-mControlwrap">
    <div class="m-controlbar-cover f-dn j-controlbarCover"></div>
    <div class="m-progressbar-mobile j-mProgressbar">
        <div class="timebar j-mTimebar"></div>
        <div class="bufferbar j-mBufferbar"></div>
        <div class="drag_item j-mDragitem"></div>
        <div class="anchors j-mAnchor"></div>
    </div>
    <div class="m-controlbar-mobile j-mControlbar">
        <div class="f-cb">
            <a class="pbtnwrap j-pausePlayBtn f-fl">
                <div class="pause-play-btn"></div>
            </a>

            <div class="process-time f-fl">
                <span class="now-time j-nowTime">00:00</span>
                <i>/</i>
                <span class="all-duration j-allDuration">00:00</span>
            </div>

            <a class="pbtnwrap j-fullScreenBtn f-fr">
                <div class="full-screen-btn"></div>
            </a>

            <a class="more-btn j-moreBtn f-fr">更多</a>
        </div>
    </div>
</div>
