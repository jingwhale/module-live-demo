<body>
	
	<div class="g-wrap">
		
		<div id="j-videoNodeTest" style="height:6rem">
			
		</div>

		<div id="j-log" style="padding:20px 0;">
			
		</div>
	</div>

    <script src="../../../lib/hammerjs/hammer.js"></script>
    <script src="../../../lib/regularjs/dist/regular.js"></script>
	<script type="text/javascript" src="../../../lib/nej/src/define.js?pool=../../../lib/"></script>
	<script type="text/javascript">
	NEJ.define([
		'../../../src/video-player_ui.js'
	],function(videoPlayer, p, o, f, r){

		var _player = new videoPlayer({
            data:{
                isLocal : true,
                autoStart : false,
                preload : true,
				useNative:true,	// 是否用原生video,默认false,只在h5播放器时生效
    			videoData:{
                    // adUrl : 'pread.mp4',
   				    videoImgUrl : "http://imgsize.ph.126.net/?enlarge=true&imgurl=http://img1.ph.126.net/n5VwluA3g_CDfYXsnRwsEQ==/1561904645785237081.jpg_450x250x0x95.jpg",
    				start : 0,
                    mp4SdUrl:'http://video.study.163.com/edu-video/nos/mp4/2015/11/03/2349015_hd.mp4',
                    mp4HdUrl:'http://video.study.163.com/edu-video/nos/mp4/2015/11/03/2349015_hd.mp4',
                    mp4ShdUrl:'http://video.study.163.com/edu-video/nos/mp4/2015/11/03/2349015_hd.mp4'
    			}
            }
		});

        _player.$on('onChangeVolume', function(){
            
        });

        _player.$inject('#j-videoNodeTest');

		function log(msg){
			document.getElementById('j-log').innerHTML += msg + '<br/>';
		}
	    
	    return p;
	});
	</script>
