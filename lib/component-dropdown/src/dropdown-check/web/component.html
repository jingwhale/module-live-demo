<div class="ux-dropdown-check {class}" r-class={{"z-dis":disabled}} r-hide={!visible} ref="element" on-mouseover={this.hoverToggle(true)} on-mouseout={this.hoverToggle(false)}>
    <ux-validation rules={rules} value={selected}  ref="validation" state={state}>
        <div class="ux-dropdown-check_hd f-thide {open?'ux-dropdown-check_open': ''}" on-click={this.toggle()} >
            <span class="ux-dropdown-check_cnt" r-class={{'ux-btn-toggle': !open}} >{text} </span>
            <i class="ux-icon" r-class={{"ux-icon-caret-down":!open, "ux-icon-caret-up": open}}></i>
        </div>
        <div class="ux-dropdown-check_bd" r-hide={!open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
            <ul class="ux-dropdown-check_listview">
            {#if !!source}
                {#if allCheck}
                <li class="f-thide" title={'全部'} on-click={this.selectAll(allCheck)}>
                    <ux-check checked={allCheck.checked} isolate="1"/> {'全部'}
                </li>
                {/if}
                {#list source as item}
                <li class="f-thide" title={item.name} on-click={this.select(item)}>
                    <ux-check checked={item.checked} disabled={item.disabled} isolate="1"/> {item.name}
                </li>
                {/list}
            {/if}
            </ul>
        </div>
    </ux-validation>
</div>
