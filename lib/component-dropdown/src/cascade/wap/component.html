<div  ref="mask" r-class={{'z-show':visible}} class="ux-dropdown-cascade-mask" on-tap={this.cancel(isResetAfterCancel)}></div>
<div ref="cascade" r-class={{'z-show':visible}} class="ux-dropdown-cascade">
    <header class="ux-dropdown-cascade_hd f-cb">
        <div ref="tabs" class="ux-dropdown-cascade_tabs f-fl">
            {#if !depth}
                {#list panes as pane}
                <div ref={'tab'+pane_index} on-tap={this.switchTo(pane_index)} class="ux-dropdown-cascade_tab f-fl f-thide" r-class={{'z-active':!!selecteds[pane_index]||index==pane_index}} title="{this.getTabName(pane_index)}">{this.getTabName(pane_index)}</div>
                {/list}
            {#else}
                {#list 0..(depth - 1) as i}
                <div ref={'tab'+i} on-tap={this.switchTo(i)} class="ux-dropdown-cascade_tab f-fl f-thide" r-class={{'z-active':!!selecteds[i]||index==i}} title="{this.getTabName(i)}">{this.getTabName(i)}</div>
                {/list}
            {/if}
            <div ref="ink" class="ux-dropdown-cascade_ink"></div>
        </div>
        <button class="ux-dropdown-cascade_confirm f-fr" r-class={{'z-dis':!isComplete}} disabled={isConfirmDisabled} on-click={this.confirm()}>ç¡®å®š</button>
    </header>
    <div class="ux-dropdown-cascade_bd" on-swipeleft={this.next($event)} on-swiperight={this.prev($event)}>
        <div class="ux-dropdown-cascade_panes" ref="panes">
            {#list panes as pane}
            <div class="ux-dropdown-cascade_pane" r-class={{'z-show':index==pane_index}} ref={'pane'+pane_index}>
                <ul class="ux-dropdown-cascade_ul">
                    {#list pane as item}
                    <li class="ux-dropdown-cascade_item f-thide" r-class={{'z-sel':(selecteds[pane_index]&&selecteds[pane_index][id])==item[id]}} on-tap={this.select(item&&item.id,pane_index)}>
                        {item[name]}
                    </li>
                    {/list}
                </ul>
            </div>
            {/list}
        </div>
    </div>
</div>
