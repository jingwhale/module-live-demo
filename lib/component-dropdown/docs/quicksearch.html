d=false] 禁用此项 * @param {Boolean} [options.data.source.divider=false] 设置此项为分隔线 * @param {String} [options.data.itemTemplate=null] 单项模板 * @param {Boolean} [options.data.open=false] 当前为展开/收起状态 * @param {Boolean} [options.data.disabled=false] 是否禁用 * @param {Boolean} [options.data.visible=true] 是否显示 * @param {Boolean} [options.data.hoverToggle=false] hover时候是否需要展开/收起 * @param {Object} [options.data.selected=undefined] 当前选择项 * @param {String|Number} [options.data.value] 当前选择值 * @param {String} [options.data.key='id'] 数据项的键 * @param {String} [options.data.placeholder='请选择'] 默认项的文字，如果`placeholder`为空并且没有设置选择项时，将会自动选中第一项。 * @param {Boolean} [options.data.readonly=false] 是否只读 * @param {Object[]} [options.data.rules=[]] 校验规则 * @param {String} [options.data.class=''] 补充class * */ /** * 选择项改变时触发 * @event module:pool/component-dropdown/src/dropdown/web/component.Dropdown#change * @param {object} sender -事件发送对象 * @param {object} selected -改变后的选择项 * @param {String} key -键 * @param {String} value -改变后的选择项的值 */ /** *下拉列表展开时触发 * @event module:pool/component-dropdown/src/dropdown/web/component.Dropdown#open * @param {Void} */ /** 下拉列表toggle * @event module:pool/component-dropdown/src/dropdown/web/component.Dropdown#toggle * @param {Object} event - 组件构造参数 * @param {Object} event.sender - 事件发送对象 * @param {Boolean} event.oepn - 展开/收起状态 */ /** 触发select事件 * @event module:pool/component-dropdown/src/dropdown/web/component.Dropdown#select * @param {Object} event - 组件构造参数 * @param {Object} event.sender - 事件发送对象 * @param {Object} event.selected - 选中的元素 * @param {Object} event.parent - 选中的元素父元素 */ var Dropdown = Component.$extends({ /** * 模板编译前用来初始化参数 * * @protected * @method module:pool/component-dropdown/src/dropdown/web/component.Dropdown#config * @returns {Void} */ config: function () { // 设置组件视图模型的默认值 util.extend(this.data, { /** * 单项模板 * * @member {String} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#itemTemplate */ itemTemplate: null, /** * 当前为展开/收起状态 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#open */ open: false, /** * 是否显示 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#visible */ visible: true, /** * hover时候是否需要展开/收起 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#hoverToggle */ hoverToggle: false, /** * 默认项的文字，如果`placeholder`为空并且没有设置选择项时，将会自动选中第一项。 * * @member {String} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#placeholder */ placeholder: '请选择', /** * 数据项的键 * * @member {String} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#key */ key: 'id', /** * 是否只读 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#readonly */ readonly: false, /** * 当前选择项 * * @member {Object} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#selected */ selected: undefined, /** * 是否禁用 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#disabled */ disabled: false, /** * 校验规则 * * @member {Boolean} module:pool/component-dropdown/src/dropdown/web/component.Dropdown#rules */ rules: [] }); this.supr(); this.$watch('selected', function (newValue) { this.data.value = newValue ? newValue[this.data.key] : newValue; this.$emit('change', { sender: this, selected: newValue, key: this.data.key, value: this.data.value }); }); this.$watch('value', function (newValue) { if (newValue === undefined || newValue === null) return this.data.selected = newValue; else if (this.data.source) { if (!this.data.selected || this.data.selected[this.data.key] !== newValue) this.data.selected = this.data.source.find(function (item) { return item[this.data.key] == newValue; }, this); } }); this.$watch('source', function (newValue) { if (newValue === undefined){ return this.data.selected = undefined; } if (!(newValue instanceof Array)){ throw new TypeError('`source` is not an Array!'); } if (newValue.length &amp;&amp; (typeof new             var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {

            }

            var results = Searcher.search(msgData.searchTerms);

        });
