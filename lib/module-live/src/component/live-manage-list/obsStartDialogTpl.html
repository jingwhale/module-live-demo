<div style='width:380px;white-space: normal;line-height: 24px;' class="th-fs0fc0">
    1、请确保OBS客户端中配置的串流URL为您的推流地址：<br>
    <div class="f-cb">
        <span class='rtmp-address f-ib f-toe f-fl'>{rtmpAddr}</span>
        <ux-button-button-copy class="copy-btn" copyValue={rtmpAddr} copySuccessText="复制成功">复制</ux-button-button-copy>
    </div>
    <span style="margin-left: 5px;">若您已设置，请忽略</span><br>
    <img src='http://edu-image.nosdn.127.net/3bf6e0a4-c6d6-45d4-9d92-c55c059a26da.png?imageView&quality=100'/><br>

    2、请确保已在OBS客户端开始串流，点击【开启直播】会将直播客户端中画面直播出去。<br>
    <div id='obs-start-fail-tip' class="obs-start-fail-tip" r-hide={!obsFail}>
        <span class="ux-icon-warning icon"></span>开启直播失败，请重新确认是否已按照上述步骤1、2进行了设置
    </div>

    <ux-button id='obs-start' class='obs-start-btn' on-click={this.startObsLive()} value="开启直播"/>
    <ux-button id='obs-cancel' class='obs-cancel-btn' on-click={this.closeObsStartDialog()} value="取消"/>
</div>
