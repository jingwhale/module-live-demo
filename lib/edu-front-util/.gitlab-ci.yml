stages:
  - build
  - test
  - coverage

cache:
  key: ${CI_BUILD_REF_NAME}
  paths:
    - lib
    - node_modules
    - coverage

run_bower:
  stage: build
  script:
    - bower install

run_npm:
  stage: build
  script:
    - npm install

run_lint:
  stage: test
  script:
    - npm run lint

run_test:
  stage: test
  script:
    - npm run test

run_coverage:
  stage: coverage
  script:
    - npm run coverage-cmd-report
