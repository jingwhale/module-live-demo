<!-- 简单图片上传组件 -->
<div class="ux-simple-img-upload f-pr {class}" r-style="{ {width: boxWidth + 'px', height: boxHeight + 'px'} }">
    <div class="imgbox" r-hide={this.data.status != this.$constant.DONE}>
        <div class="img" r-style="{ {width: boxWidth + 'px', height: boxHeight + 'px'} }">
            <img src="{imgSrc}" r-style="{ {maxWidth: boxWidth + 'px', maxHeight: boxHeight + 'px'} }" >
        </div>
        <div class="reup">
            <div class="re-upload-box">
                <a class="u-btn u-btn-sm u-btn-w100 u-btn-reupload">更换图片</a>
            </div>
        </div>
    </div>
    <div r-hide={this.data.status != this.$constant.UPLOADING} class="all" style="text-align: center;line-height: {boxHeight + 'px'};">
        上传中...
    </div>
    <div r-hide={this.data.status != this.$constant.UNDO} class="all">
        <div class="no-upload-box" r-style="{ {lineHeight: boxHeight + 'px', height: boxHeight + 'px'} }">
            <a class="upload-txt">点击上传图片</a>
        </div>
    </div>
    <div class="ubtnwrap" ref=uploadbtnwrap ></div>
</div>
