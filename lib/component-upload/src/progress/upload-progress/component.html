<!-- 进度条 -->
<div class="ux-uploadprocess f-pr">
    <p class="filename f-thide">{fileName}</p>
    <div class="f-cb pwrap"> 
        <div class="percentwrap">
            {#if supportProgress && progressData}
            <div class="plinebg">
                <div class="pline" style="width:{finishPercent}%"></div>
            </div>
                    
            <div class="ptxt f-cb">
                <span class="f-fl info">已上传：{loadMb}/{total}</span>
                <span class="f-fl info">速度：{speedStr}/s</span>
                <span class="f-fl info">剩余时间：{remainTime}</span>
                <span class="f-fr">{finishInt}%</span>
            </div>
            {#else}
            <div class="ptxt f-cb">
                <span class="f-fl info">正在上传...</span>
            </div>
            {/if}
        </div>
                
        <div class="abortwrap">
            <a class="abortbtn" on-click={this.onClickAbort()}>取消</a>
        </div>
    </div>
</div>
