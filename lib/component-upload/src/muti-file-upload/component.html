<!-- 多文件上传组件 -->
<div class="ux-muti-file-upload f-cb f-pr">
    <div class="f-cb" ref=uploadbtnwrap></div>

    <div class="f-cb">
    {#if progressList}
    	{#list progressList as progress}
    <!-- 进度条 -->
    <uploadProgressUI fileName={progress.fileName} beginTime={progress.beginTime} progressData={progress.progressData} on-abortUpload={this.abortUpload(progress.index)}></uploadProgressUI>
    	{/list}
    {/if}
    </div>
</div>
